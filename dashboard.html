<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDA - Panel</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="dashboard.js" defer></script>
</head>
<body>
  <div class="navbar">
    <div class="profileMenu">
      <img id="userPhoto" class="profilePhoto">
      <span id="userName"></span>
      <div class="dropdown">
        <p id="userEmail"></p>
        <button id="changePass">Cambiar Contraseña</button>
        <button id="logoutBtn">Cerrar Sesión</button>
      </div>
    </div>
  </div>

  <main class="pda-main">
    <h1>PDA Policial Nacional</h1>
    <div class="pda-buttons">
      <button>📋 Informes</button>
      <button>🚨 Alertas</button>
      <button>🧑‍✈️ Agentes</button>
      <button>🚓 Vehículos</button>
      <button>🔍 Búsquedas</button>
    </div>
  </main>
</body>
</html>
